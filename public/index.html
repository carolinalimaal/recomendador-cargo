<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Cargo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário - Recomendador de Cargo</h2>
        
        <!-- Indicador de etapas -->
        <div class="step-indicators">
            <span class="step-circle active">1</span>
            <span class="step-circle">2</span>
            <span class="step-circle">3</span>  
        </div>

        <!-- Início Formulário -->
        <form id="formulario">
            <!--Etapa 1-->
            <div class="step active">
                <div class="pergunta">
                    <label for="idade">1. Qual a sua idade?</label>
                    <input type="number" step="0.1" id="idade" name="idade" min="0">
                </div>

                <div class="pergunta">
                    <label for="tempo_experiencia_dados">2. Quanto tempo de experiência você tem na área de dados?</label>
                    <select id="tempo_experiencia_dados" name="tempo_experiencia_dados">
                        <option value="">Selecione...</option>
                        <option value="Não tenho experiência na área de dados">Não tenho experiência</option>
                        <option value="Menos de 1 ano">Menos de 1 ano</option>
                        <option value="de 1 a 2 anos">De 1 a 2 anos</option>
                        <option value="de 3 a 4 anos">De 3 a 4 anos</option>
                        <option value="de 4 a 6 anos">De 4 a 6 anos</option>
                        <option value="de 7 a 10 anos">De 7 a 10 anos</option>
                        <option value="Mais de 10 anos">Mais de 10 anos</option>
                    </select>
                </div>

                <div class="pergunta">
                    <label for="nivel_ensino">3. Qual seu nível de ensino?</label>
                    <select id="nivel_ensino" name="nivel_ensino">
                        <option value="">Selecione...</option>
                        <option value="Prefiro não informar">Prefiro não informar</option>
                        <option value="Não tenho graduação formal">Não tenho graduação formal</option>
                        <option value="Estudante de Graduação">Estudante de graduação</option>
                        <option value="Graduação/Bacharelado">Graduação/Bacharelado</option>
                        <option value="Pós-graduação">Pós-graduação</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado ou Phd">Doutorado/PhD</option>
                    </select>
                </div>
            </div>

            <!--Etapa 2-->
            <div class="step">
                <div class="pergunta">
                    <label for="formacao">4. Qual a sua formação?</label>
                    <select id="formacao" name="formacao">
                        <option value="">Selecione...</option>
                        <option value="Ciências Sociais">Ciências Sociais</option>
                        <option value="Computação / Engenharia de Software / Sistemas de Informação/ TI">Computação / Engenharia de Software / Sistemas de Informação / TI</option>
                        <option value="Economia/ Administração / Contabilidade / Finanças/ Negócios">Economia / Administração / Contabilidade / Finanças / Negócios</option>
                        <option value="Estatística/ Matemática / Matemática Computacional/ Ciências Atuariais">Estatística / Matemática / Matemática Computacional / Ciências Atuariais</option>
                        <option value="Marketing / Publicidade / Comunicação / Jornalismo">Marketing / Publicidade / Comunicação / Jornalismo</option>
                        <option value="Outras Engenharias">Outras Engenharias</option>
                        <option value="Química / Física">Química / Física</option>
                        <option value="Outra opção">Outra Opção</option>
                    </select>
                </div>

                <div class="pergunta">
                    <label for="estado">5. Qual seu estado de moradia?</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione...</option>
                        <option value="Amazonas (AM)">Amazonas (AM)</option>
                        <option value="Bahia (BA)">Bahia (BA)</option>
                        <option value="Ceará (CE)">Ceará (CE)</option>
                        <option value="Distrito Federal (DF)">Distrito Federal (DF)</option>
                        <option value="Espírito Santo (ES)">Espírito Santo (ES)</option>
                        <option value="Fora do Brasil">Fora do Brasil</option>
                        <option value="Goiás (GO)">Goiás (GO)</option>
                        <option value="Maranhão (MA)">Maranhão (MA)</option>
                        <option value="Mato Grosso (MT)">Mato Grosso (MT)</option>
                        <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option>
                        <option value="Minas Gerais (MG)">Minas Gerais (MG)</option>
                        <option value="Paraná (PR)">Paraná (PR)</option>
                        <option value="Paraíba (PB)">Paraíba (PB)</option>
                        <option value="Pará (PA)">Pará (PA)</option>
                        <option value="Pernambuco (PE)">Pernambuco (PE)</option>
                        <option value="Piauí (PI)">Piauí (PI)</option>
                        <option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option>
                        <option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option>
                        <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                        <option value="Santa Catarina (SC)">Santa Catarina (SC)</option>
                        <option value="Sergipe (SE)">Sergipe (SE)</option>
                        <option value="São Paulo (SP)">São Paulo (SP)</option>
                    </select>
                </div>

                <div class="pergunta">
                    <label for="linguagem">6. Qual sua linguagem de programação favorita?</label>
                    <select id="linguagem" name="linguagem">
                        <option value="">Selecione...</option>
                        <option value="C/C++/C#">C/C++/C#</option>
                        <option value="Clojure">Clojure</option>
                        <option value="Dax">Dax</option>
                        <option value="Elixir">Elixir</option>
                        <option value="Go">Go</option>
                        <option value="Julia">Julia</option>
                        <option value="KQL">KQL</option>
                        <option value="PySpark">PySpark</option>
                        <option value="Python">Python</option>
                        <option value="R">R</option>
                        <option value="Rust">Rust</option>
                        <option value="Sas">SAS</option>
                        <option value="Scala">Scala</option>
                        <option value="Softwares estatísticos como spss">SPSS</option>
                        <option value="Spark">Spark</option>
                        <option value="VBA">VBA</option>
                        <option value="excel">Excel</option>
                        <option value="java">Java</option>
                        <option value="javascript">JavaScript</option>
                        <option value="m">M</option>
                        <option value="nao_uso">Não uso programação</option>
                        <option value="sql">SQL</option>
                    </select>
                </div>
            </div>

            <!--Etapa 3-->
            <div class="step">
                <div class="pergunta">
                    <label for="bd">7. Qual(is) banco(s) de dados você utiliza?</label>
                    <input type="text" id="bd" name="bd" placeholder="Ex: PostgreSQL, Snowflake">
                </div>

                <div class="pergunta">
                    <label for="cloud">8. Qual sua Cloud preferida?</label>
                    <select id="cloud" name="cloud">
                        <option value="">Selecione...</option>
                        <option value="Azure (Microsoft)">Azure (Microsoft)</option>
                        <option value="Google Cloud (GCP)">Google Cloud (GCP)</option>
                        <option value="Não sei opinar">Não sei opinar</option>
                        <option value="Outra Cloud">Outra Cloud</option>
                    </select>
                </div>
            </div>
            <!--Botões-->
            <div class="botoes">
                <button type="button" id="anterior" disabled>Anterior</button>
                <button type="button" id="proximo">Próximo</button>
                <button type="submit" id="enviar" style="display:none;">Enviar</button>
            </div>
        </form>

        <!-- Resultado -->
        <div id="resultado" class="resultado" style="display:none;">
            <h3>Recomendação de Cargo</h3>
            <p id="mensagem_rf"></p>
            <p id="mensagem_svm"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
